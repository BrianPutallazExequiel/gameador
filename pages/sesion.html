<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="icon" href="../images/icono.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="container">
            <h1 class="h1-sesion">Iniciar sesión</h1>
            <div class="form-group">
              <label class="label" for="usuario">Usuario:</label>
              <input class="input" type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
              <label class="label" for="contraseña">Contraseña:</label>
              <input class="input" type="password" id="contraseña" name="contraseña" required>
            </div>
            <button class="button" type="button" onclick="iniciarSesion()">Iniciar sesión</button>
            <div id="error-message" class="error-message"></div>
          </div>
          <script src="../js/main.js"></script>
</body>
</html>
